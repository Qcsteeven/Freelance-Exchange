<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="" />
  <!-- TODO: add href -->
  <link rel="stylesheet" href="/style/main.scss" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация | devproject</title>
</head>
<body>
  <div class="win">
    <div class="vertical-center">
      <form action="/auth/signup/code" method="POST" class="auth-container">
        <h1 class="auth-title">Регистрация</h1>

        <div class="auth-error" id="email-error">
          <span class="auth-error-title">Ошибка</span>
          <span class="auth-error-text">Проверьте что почта указана правильно.</span>
        </div>

        <div class="auth-error" id="code-error">
          <span class="auth-error-title">Введен не верный код</span>
          <span class="auth-error-text">Повторите попытку.</span>
        </div>

        <label class="auth-input-line" for="email">
          <span class="auth-input-line-span">Почта</span>
          <input name="email" class="primary-input" id="email" type="email" required />
        </label>

        <div class="auth-bottoms">
          <button class="auth-bottoms__items _signup" type="submit">Отправить код</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
